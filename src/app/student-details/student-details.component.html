<div class="container">
  <div class="ui grid" *ngIf="student">
    <div class="twelve wide column">
      <h1 class="ui header">{{ student.firstname }}</h1>
      <h3 class="ui header">{{ student.lastname }} ({{ student.id }})</h3>
      <div class="ui divider"></div>
    </div>
  </div>
  <a routerLink="/students" class="ui red button">
    Studentenliste ansehen
    <i class="right arrow icon"></i>
  </a>
</div>
